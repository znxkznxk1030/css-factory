<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Items</title>
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="skills__data">
        <div class="skills__names">
          <i class="bx bxl-vuejs skills__icon"></i> <span>Vue2</span>
        </div>
        <div class="skills__percentage"><span>80%</span></div>
        <div class="skills__bar"></div>
      </div>

      <div class="skills__data">
        <div class="skills__names">
          <i class="bx bxl-javascript skills__icon"></i> <span>Javascript</span>
        </div>
        <div class="skills__percentage"><span>90%</span></div>
        <div class="skills__bar skills__bar--javascript"></div>
      </div>

      <div class="skills__data">
        <div class="skills__names">
          <i class="bx bxl-spring-boot skills__icon"></i>
          <span>Spring-boot</span>
        </div>
        <div class="skills__percentage"><span>60%</span></div>
        <div class="skills__bar skills__bar--spring-boot"></div>
      </div>
    </div>
  </body>
</html>
