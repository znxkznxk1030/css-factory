<!DOCTYPE html>
<html>
  <head>
    <title>Missing Slice</title>
    <style>
      body {
        width: 400px;
        height: 300px;
        margin: 0;
        display: flex;
        flex-flow: column wrap;
      }
      .quadrant {
        position: relative;
        background: #E3516E;
        width: 200px;
        height: 150px;
      }
      
      .pie-1 {
        position: absolute;
        right: 0;
        bottom: 0;
        background: #51B5A9;
        width: 100px;
        height: 100px;
        border-radius: 100% 0 0 0;
      }
      
      .pie-2 {
        position: absolute;
        right: 0;
        top: 0;
        background: #F7F3D7;
        width: 100px;
      height: 100px;
        border-radius: 0 0 0 100%;
      }
      
      .pie-3 {
        position: absolute;
        left: 0;
        bottom: 0;
        background: #FADE8B;
        width: 100px;
        height: 100px;
        border-radius:0 100% 0 0 ;
      }
    </style>
  </head>
  <body>
    <div class="quadrant">
      <div class="pie-1">
      </div>
    </div>
    <div class="quadrant">
      <div class="pie-2"></div>
    </div>
    <div class="quadrant">
      <div class="pie-3"></div>
    </div>
    <div class="quadrant">
    </div>
  </body>
</html>
