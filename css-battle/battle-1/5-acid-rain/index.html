<!DOCTYPE html>
<html>
  <head>
    <title>#5 Acid Rain</title>
  </head>
  <body>
    <div class="circle">
      <div class="drop dark">
        <div class="drop" />
      </div>
    </div>
  </body>
  <style>
    body {
      width: 400px;
      height: 300px;
      background: #0b2429;
    }

    .circle {
      background: #f3ac3c;
      position: absolute;
      top: 30px;
      right: 80px;
      border-radius: 50%;
      width: 120px;
      height: 120px;
    }

    .drop {
      background: #f3ac3c;
      position: absolute;
      border-radius: 50% 0 50% 50%;
      top: 60px;
      right: 60px;
      width: 120px;
      height: 120px;
    }

    .dark {
      background: #998235;
    }
  </style>
</html>
