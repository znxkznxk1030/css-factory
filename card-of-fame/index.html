<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Of Fame</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-of-fame">
      <div class="picture-background">
        <img
          class="picture"
          src="https://assets.codepen.io/1328906/kang_002.png"
        />
      </div>
      <div class="name">강 호 동</div>
      <div class="frame-1">
        <div class="background-circle">
          <div class="score">93</div>
        </div>
      </div>
      <div class="stat-table">
        <div class="cell-1">
          <div class="stat-title">진행력</div>
          <div class="stat-score">99</div>
        </div>
        <div class="cell-2">
          <div class="stat-title">순발력</div>
          <div class="stat-score">88</div>
        </div>
        <div class="cell-3">
          <div class="stat-title">연기력</div>
          <div class="stat-score">88</div>
        </div>
        <div class="cell-4">
          <div class="stat-title">개인기</div>
          <div class="stat-score">85</div>
        </div>
        <div class="cell-5">
          <div class="stat-title">호감도</div>
          <div class="stat-score">100</div>
        </div>
        <div class="cell-6">
          <div class="stat-title">리더쉽</div>
          <div class="stat-score">95</div>
        </div>

        <div class="divide-line-vertical"></div>
        <div class="divide-line-horizontal"></div>
      </div>
    </div>
  </body>
</html>
